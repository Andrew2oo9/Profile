<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .profile-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            text-align: center;
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
    </style>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="profile-card">
        <img src="https://cdn.discordapp.com/avatars/1250556926597533889/7c4a6164f3058c906edc7d22c78860f4.png?size=1024" alt="Profile Picture">
        <h1>dominator07509</h1>
        <p>Youtuber, Creator.</p>
        <p>Welcome to my profile page!</p>
        <div class="social-links">
            <a href="https://www.twitch.tv/d0minator1283" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://open.spotify.com/user/31tb6s66skf6gtt2c2voeblyfecm" target="_blank"><i class="fab fa-spotify"></i></a>
        </div>
    </div>
</body>
</html>
