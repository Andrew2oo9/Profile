<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .profile-card {
            background: red;
            padding: 130px;
            border-radius: 30px;
            display: inline-block;
            text-align: center;
            animation: colorChange 5s infinite alternate;
            cursor: pointer;
        }

        @keyframes colorChange {
            0% {
                background-color: red;
            }
            100% {
                background-color: orange;
            }
            0% {
                background-color: yellow;
            }
            100% {
                background-color: green;
            }
            0% {
                background-color: Blue;
            }
            100% {
                background-color: Indigo;
            }
            0% {
                background-color: Violet;
            }
        }

        .profile-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }

        /* The popup menu style */
        .menu {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 10px;
            background: url('https://irrvlo.xyz/topo.svg') repeat center center/cover;
            color: white;
            text-align: center;
            z-index: 10;
        }

        .menu img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .menu p {
            margin-top: 15px;
        }

        .menu .close-btn {
            background: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .menu .close-btn:hover {
            background: darkred;
        }
    </style>
    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="profile-card" onclick="toggleMenu()">
        <img src="https://cdn.discordapp.com/avatars/1250556926597533889/7c4a6164f3058c906edc7d22c78860f4.png?size=1024" alt="Profile Picture">
        <h1>dominator07509</h1>
        <p>Youtuber, Creator.</p>
        <p>Welcome to my profile page!</p>
        <div class="social-links">
            <a href="https://www.twitch.tv/d0minator1283" target="_blank"><i class="fab fa-twitch"></i></a>
            <a href="https://open.spotify.com/user/31tb6s66skf6gtt2c2voeblyfecm" target="_blank"><i class="fab fa-spotify"></i></a>
        </div>
    </div>

    <!-- Menu Popup -->
    <div class="menu" id="menu">
        <img src="https://cdn.discordapp.com/avatars/1250556926597533889/7c4a6164f3058c906edc7d22c78860f4.png?size=1024" alt="Profile Image">
        <p>Id:</p>
        <p>#1LEJ1I</p>
        <button class="close-btn" onclick="toggleMenu()">Close</button>
    </div>
</body>
</html>
